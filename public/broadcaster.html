<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eburon · Broadcaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS v2 -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #05060a;
      --card: #0b0f18;
      --accent: #00e0ff;
      --accent-soft: rgba(0, 224, 255, 0.14);
      --text-main: #f7f7f7;
      --text-soft: #a9b0c2;
      --danger: #ff4b6a;
      --border-subtle: rgba(255, 255, 255, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #16263f 0, #020308 50%, #000000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      background: linear-gradient(145deg, rgba(0,0,0,0.92), rgba(6,11,22,0.98));
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.85),
        0 0 40px rgba(0, 224, 255, 0.18);
      padding: 14px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 20%, #ffffff 0, #7ef1ff 16%, #00e0ff 35%, #006dff 80%, #001133 100%);
      box-shadow:
        0 0 20px rgba(0, 224, 255, 0.9),
        0 0 32px rgba(0, 109, 255, 0.9);
      position: relative;
      overflow: hidden;
    }

    .brand-logo::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: inherit;
      border: 1px solid rgba(0,0,0,0.35);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    }

    .brand-main {
      font-size: 1.02rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-sub {
      font-size: 0.74rem;
      color: var(--text-soft);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent-soft);
      font-size: 0.7rem;
      color: var(--text-soft);
      background: linear-gradient(135deg, rgba(0, 224, 255, 0.12), transparent);
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 9px var(--accent);
      animation: pillpulse 1.4s infinite ease-in-out;
    }

    @keyframes pillpulse {
      0%,100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.25); opacity: 0.3; }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 10px;
    }

    @media (max-width: 880px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: radial-gradient(circle at top, rgba(20,41,78,0.7) 0, rgba(7,11,20,0.98) 40%, rgba(3,4,10,1) 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(0,224,255,0.16), transparent 55%);
      pointer-events: none;
    }

    .card-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .card-title {
      font-size: 0.86rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .status-pill {
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.7rem;
      color: var(--text-soft);
      background: rgba(0,0,0,0.35);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px; height: 8px;
      border-radius: 999px;
      background: gray;
      box-shadow: 0 0 7px rgba(128,128,128,0.8);
    }

    .status-dot.live {
      background: #00ff90;
      box-shadow: 0 0 10px rgba(0,255,144,0.9);
      animation: liveblink 1s infinite ease-in-out;
    }

    @keyframes liveblink {
      0%,100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .label {
      font-size: 0.76rem;
      color: var(--text-soft);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    select, input, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(4,6,13,0.98);
      color: var(--text-main);
      font-size: 0.82rem;
      padding: 6px 8px;
      outline: none;
      transition: border .15s ease, box-shadow .15s ease, background .15s ease;
    }

    select { cursor: pointer; }

    textarea {
      resize: vertical;
      min-height: 200px;
      max-height: 400px;
      line-height: 1.4;
      font-family: monospace;
    }

    select:focus, input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(0,224,255,0.26);
      background: rgba(5,9,20,0.99);
    }

    .row { display: flex; flex-wrap: wrap; gap: 8px; }
    .col { flex: 1 1 0; min-width: 0; }

    .field-group { position: relative; z-index: 1; display: flex; flex-direction: column; gap: 6px; }

    button {
      border: none;
      outline: none;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 7px 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background .14s ease, box-shadow .14s ease, transform .08s ease, opacity .14s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #006cff);
      color: #020307;
      box-shadow:
        0 0 16px rgba(0,224,255,0.7),
        0 0 26px rgba(0,108,255,0.6);
    }
    .btn-primary:hover:enabled {
      transform: translateY(-0.5px);
      box-shadow:
        0 0 20px rgba(0,224,255,0.9),
        0 0 34px rgba(0,108,255,0.8);
    }

    .btn-ghost {
      background: rgba(255,255,255,0.02);
      color: var(--text-soft);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .btn-ghost:hover:enabled {
      background: rgba(255,255,255,0.08);
      transform: translateY(-0.5px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .log {
      font-size: 0.7rem;
      color: var(--text-soft);
      max-height: 90px;
      overflow-y: auto;
      padding-right: 3px;
    }
    .log-line { margin-bottom: 2px; }
    .log-line.error { color: var(--danger); }

    #screenPreview {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(circle at center, #283246, #050712);
      max-height: 150px;
      object-fit: contain;
      display: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.68rem;
      color: var(--text-soft);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .footer-note {
      font-size: 0.68rem;
      color: rgba(155,165,190,0.9);
      text-align: right;
    }

    /* Audio Visualizer Canvas */
    #audioVisualizer {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      background: #0b0f18;
      border: 1px solid rgba(255,255,255,0.06);
      display: none;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <div class="brand-logo"></div>
        <div>
          <div class="brand-main">Eburon</div>
          <div class="brand-sub">Broadcaster</div>
        </div>
      </div>
      <div class="pill">
        <span class="pill-dot"></span>
        <span>Auto-detect · Auto-Save (5s)</span>
      </div>
    </div>

    <div class="grid">
      <!-- LEFT: Configuration -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <span class="card-dot"></span>
            <span>Configuration</span>
          </div>
          <div class="status-pill">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">Idle</span>
          </div>
        </div>

        <div class="field-group">
          <div class="label">Meeting ID</div>
          <input type="text" id="meetingIdInput" placeholder="Auto-detected from URL" readonly />
        </div>

        <div class="field-group">
          <div class="label">Input Language</div>
          <select id="sourceLang" title="Select input language"></select>
        </div>

        <div class="field-group">
          <div class="row">
            <div class="col">
              <div class="label">Audio source</div>
              <select id="audioSource" title="Select audio source">
                <option value="screen" selected>Screen / tab + audio</option>
                <option value="mic">Mic / device</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field-group">
          <div class="row">
            <div class="col">
              <button id="shareBtn" class="btn-ghost" type="button">Share screen</button>
              <button id="startBtn" class="btn-primary" type="button">Start</button>
              <button id="stopBtn" class="btn-ghost" type="button" disabled>Stop</button>
            </div>
          </div>
          <div class="log" id="log"></div>
        </div>
        
        <video id="screenPreview" autoplay muted playsinline></video>
        
        <!-- Audio Visualizer -->
        <canvas id="audioVisualizer" width="600" height="80"></canvas>
      </div>

      <!-- RIGHT: Transcript Feed -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <span class="card-dot"></span>
            <span>Live Transcript</span>
          </div>
          <span class="badge">
            <span class="badge-dot"></span>
            <span id="dbStatus">Supabase</span>
          </span>
        </div>

        <div class="field-group">
          <textarea id="transcript" placeholder="Listening..."></textarea>
        </div>

        <div class="footer-note">
          Data saved to <code>eburon_tts_current</code> every 5 seconds.
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get meeting ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const meetingId = urlParams.get('meeting_id') || urlParams.get('id') || null;
    
    // Supabase config
    const SUPABASE_URL = "https://mkmyfdqrejabgnymfmbb.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1rbXlmZHFyZWphYmdueW1mbWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MzMxMzYsImV4cCI6MjA4MDAwOTEzNn0.x_1VnQ-HWWPwNe9jjafhD_uoH2dyCyjO2RaKOQhYoJw";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Anonymous client ID
    const ANON_CLIENT_ID_KEY = "eburon_anon_client_id";
    let anonClientId = localStorage.getItem(ANON_CLIENT_ID_KEY);
    if (!anonClientId) {
      anonClientId = crypto.randomUUID ? crypto.randomUUID() : "client-" + Math.random().toString(36).slice(2);
      localStorage.setItem(ANON_CLIENT_ID_KEY, anonClientId);
    }

    const dbStatusEl = document.getElementById("dbStatus");
    const logEl = document.getElementById("log");
    const meetingIdInput = document.getElementById("meetingIdInput");

    if (meetingId) {
      meetingIdInput.value = meetingId;
    }

    function log(msg, isError = false) {
      const line = document.createElement("div");
      line.className = "log-line" + (isError ? " error" : "");
      line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.prepend(line);
    }

    dbStatusEl.textContent = "Supabase ready";

    // DOM Elements
    const $ = (id) => document.getElementById(id);
    const audioSourceSel = $("audioSource");
    const sourceLangSelect = $("sourceLang");
    const shareBtn = $("shareBtn");
    const startBtn = $("startBtn");
    const stopBtn = $("stopBtn");
    const screenPreview = $("screenPreview");
    const statusDot = $("statusDot");
    const statusText = $("statusText");
    const transcriptEl = $("transcript");
    const visualizerCanvas = $("audioVisualizer");

    function setListeningUI(on) {
      if (on) {
        statusDot.classList.add("live");
        statusText.textContent = "Live";
        startBtn.disabled = true;
        stopBtn.disabled = false;
        if(audioSourceSel.value === 'screen') screenPreview.style.display = "block";
        visualizerCanvas.style.display = "block";
      } else {
        statusDot.classList.remove("live");
        statusText.textContent = "Idle";
        startBtn.disabled = false;
        stopBtn.disabled = true;
        visualizerCanvas.style.display = "none";
      }
    }

    // Language List
    const ALL_LANGUAGES = [
        { code: "", label: "✨ Auto-detect (System Default)" },
        { code: "en-US", label: "English (United States)" },
        { code: "en-GB", label: "English (United Kingdom)" },
        { code: "es-ES", label: "Spanish (Spain)" },
        { code: "es-MX", label: "Spanish (Mexico)" },
        { code: "fr-FR", label: "French (France)" },
        { code: "de-DE", label: "German (Germany)" },
        { code: "it-IT", label: "Italian (Italy)" },
        { code: "pt-BR", label: "Portuguese (Brazil)" },
        { code: "pt-PT", label: "Portuguese (Portugal)" },
        { code: "zh-CN", label: "Chinese, Mandarin (Simplified)" },
        { code: "ja-JP", label: "Japanese (Japan)" },
        { code: "ko-KR", label: "Korean (South Korea)" },
        { code: "ru-RU", label: "Russian (Russia)" },
        { code: "ar-SA", label: "Arabic (Saudi Arabia)" },
        { code: "hi-IN", label: "Hindi (India)" },
        { code: "nl-NL", label: "Dutch (Netherlands)" },
        { code: "pl-PL", label: "Polish (Poland)" },
        { code: "tr-TR", label: "Turkish (Turkey)" },
        { code: "vi-VN", label: "Vietnamese (Vietnam)" },
        { code: "th-TH", label: "Thai (Thailand)" },
        { code: "id-ID", label: "Indonesian (Indonesia)" },
        { code: "fil-PH", label: "Filipino (Philippines)" },
    ];

    function populateLanguages() {
      ALL_LANGUAGES.forEach((item) => {
        const opt = document.createElement("option");
        opt.value = item.code;
        opt.textContent = item.label;
        sourceLangSelect.appendChild(opt);
      });
      sourceLangSelect.value = "";
    }

    // Screen share
    let screenStream = null;

    async function startScreenShare() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
          log("Screen share not supported.", true);
          return null;
        }
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true
        });
        screenPreview.srcObject = screenStream;
        log("Screen shared.");
        return screenStream;
      } catch (err) {
        log("Screen share cancelled: " + (err.message || String(err)), true);
        return null;
      }
    }

    shareBtn.addEventListener("click", () => startScreenShare());

    // Audio Visualizer
    let audioContext = null;
    let analyzerNode = null;
    let animationFrame = null;

    async function startAudioVisualizer() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          log("MediaDevices API not supported", true);
          return;
        }

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyzerNode = audioContext.createAnalyser();
        analyzerNode.fftSize = 256;
        source.connect(analyzerNode);

        const bufferLength = analyzerNode.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        const ctx = visualizerCanvas.getContext("2d");

        function draw() {
          animationFrame = requestAnimationFrame(draw);
          analyzerNode.getByteFrequencyData(dataArray);

          ctx.fillStyle = "#0b0f18";
          ctx.fillRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

          const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i] / 2;
            const gradient = ctx.createLinearGradient(0, visualizerCanvas.height - barHeight, 0, visualizerCanvas.height);
            gradient.addColorStop(0, "#00e0ff");
            gradient.addColorStop(1, "#006dff");
            ctx.fillStyle = gradient;
            ctx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
            x += barWidth + 1;
          }
        }

        draw();
      } catch (err) {
        log("Visualizer error: " + err.message, true);
      }
    }

    function stopAudioVisualizer() {
      if (animationFrame) cancelAnimationFrame(animationFrame);
      if (audioContext) audioContext.close();
    }

    // Web Speech STT
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let isListening = false;
    let stopRequested = false;
    let fullTranscript = "";
    
    let saveInterval = null;
    let lastSavedText = "";

    async function ensureMicPermission() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (e) {
        log("Mic permission blocked: " + e.message, true);
      }
    }

    function initRecognition() {
      if (!SpeechRecognition) {
        log("WebSpeech not available.", true);
        return;
      }
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = sourceLangSelect.value || navigator.language || "en-US";

      recognition.onstart = () => {
        isListening = true;
        setListeningUI(true);
        log(`Listening (${recognition.lang || 'auto'}).`);
        startSavingLoop();
        startAudioVisualizer();
      };

      recognition.onerror = (e) => {
        log("STT error: " + e.error, true);
        if(e.error === 'not-allowed') {
            stopListening();
        }
      };

      recognition.onend = () => {
        if (!stopRequested && isListening) {
          log("Auto-resuming...");
          try { recognition.start(); } catch(e) { stopListening(); }
        } else {
          isListening = false;
          setListeningUI(false);
          stopSavingLoop();
          stopAudioVisualizer();
          log("Stopped.");
        }
      };

      recognition.onresult = (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const res = event.results[i];
          if (res.isFinal) {
            fullTranscript += (fullTranscript ? " " : "") + res[0].transcript;
          } else {
            interim += res[0].transcript;
          }
        }
        transcriptEl.value = (fullTranscript + (interim ? " " + interim : "")).trim();
        transcriptEl.scrollTop = transcriptEl.scrollHeight;
      };
    }

    async function startListening() {
      if (!SpeechRecognition) return log("Browser not supported.", true);
      if (!recognition) initRecognition();
      
      stopRequested = false;
      fullTranscript = "";
      transcriptEl.value = "";
      
      recognition.lang = sourceLangSelect.value || navigator.language || "en-US";
      
      await ensureMicPermission();
      try { recognition.start(); } catch (e) { log("Start error: " + e.message, true); }
    }

    function stopListening() {
      if (recognition && isListening) {
        stopRequested = true;
        recognition.stop();
      }
    }

    // Supabase auto-save (5s) - Manual Check-Update-Insert to avoid unique constraint errors
    function startSavingLoop() {
      if (saveInterval) clearInterval(saveInterval);
      
      saveInterval = setInterval(async () => {
        const text = transcriptEl.value.trim();
        
        if (text && text !== lastSavedText) {
          try {
            const nowIso = new Date().toISOString();
            const langCode = sourceLangSelect.value || "auto";
            
            // 1. Check if row exists for this client
            const { data: existingRows, error: searchError } = await supabase
              .from("eburon_tts_current")
              .select("id")
              .eq("client_id", anonClientId)
              .limit(1);

            if (searchError) throw searchError;

            let error;

            if (existingRows && existingRows.length > 0) {
              // 2. UPDATE existing row
              const { error: updateError } = await supabase
                .from("eburon_tts_current")
                .update({
                  source_text: text,
                  source_lang_code: langCode,
                  updated_at: nowIso
                })
                .eq("client_id", anonClientId);
              error = updateError;
            } else {
              // 3. INSERT new row
              const { error: insertError } = await supabase
                .from("eburon_tts_current")
                .insert({
                  client_id: anonClientId,
                  source_text: text,
                  source_lang_code: langCode,
                  updated_at: nowIso
                });
              error = insertError;
            }

            if (error) throw error;

            lastSavedText = text;
            dbStatusEl.textContent = "Saved " + new Date().toLocaleTimeString();
            dbStatusEl.style.background = "#00ff90";
            dbStatusEl.style.color = "#000";
            
            setTimeout(() => {
                dbStatusEl.style.background = "";
                dbStatusEl.style.color = "";
            }, 1000);

          } catch (err) {
            log("Save error: " + err.message, true);
          }
        }
      }, 5000);
    }

    function stopSavingLoop() {
      if (saveInterval) clearInterval(saveInterval);
      saveInterval = null;
    }

    // UI Events
    startBtn.addEventListener("click", async () => {
      const src = audioSourceSel.value;
      if (src === "screen" && !screenStream) {
        const s = await startScreenShare();
        if (!s) return;
      }
      startListening();
    });

    stopBtn.addEventListener("click", stopListening);

    // Initial Setup
    populateLanguages();
    log("Ready. Mode: Transcribe Only. Auto-Save to Supabase every 5s.");
    if (meetingId) {
      log("Meeting ID: " + meetingId);
    }

  </script>
</body>
